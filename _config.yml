#-------------------------------
# Site Settings
title: Carina Hausladen
logo: '/images/signature.png'
description: Personal site of Carina Hausladen
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
color_scheme: auto # You can choose three modes auto, light, and dark. By default, the auto mode is set, which means the user can choose the light or dark mode themself.


#-------------------------------
# Author Settings
author:
  author__name: Carina Hausladen
  author__bio: I am a postdoctoral researcher at ETH Zürich, working with Dirk Helbing. My research blends computational social science and economics. Previously, I worked with Colin F Camerer at Caltech. I earned my PhD at the University of Cologne and the Max Planck Institute for Research on Collective Goods, supervised by Christoph Engel and Martin Fochmann. contact–carinah@ethz.ch
  author__avatar: '/images/me.JPG'

social:
  - {icon: "ion-logo-twitter", link: "https://x.com/CarinaHausladen"}
  - {icon: "ion-logo-google", link: "https://scholar.google.com/citations?user=hzSOg6MAAAAJ&hl=en"}
  - {icon: "ion-logo-linkedin", link: "https://www.linkedin.com/in/carina-hausladen/"}

# Example of adding a new link to the footer - {icon: "ion-logo-dribbble", link: "https://dribbble.com"}
# Other icons can be found at https://ionicons.com/v4/


